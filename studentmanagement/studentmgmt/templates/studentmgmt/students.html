{% extends 'studentmgmt/base.html' %}
{% block content %}

<h3>Students</h3>

<form method="post" action="{% url 'add_student' %}" class="card p-3 mb-3">
    {% csrf_token %}
    <div class="row g-2">
        <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>

        <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="col">
            <input type="number" name="age" class="form-control" placeholder="Age" required>
        </div>

        <div class="col">
            <select name="course" class="form-control" required>
                <option value="">Select Course</option>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col">
            <button type="submit" class="btn btn-success btn-custom">
                Add Student
            </button>
        </div>
    </div>
</form>


<table class="table table-hover">
    <thead class="table-primary">
        <tr>
            <th>Name</th><th>Email</th><th>Age</th><th>Course</th><th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s.full_name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.course }}</td>
            <td>
                <a href="{% url 'delete_student' s.id %}" class="btn btn-danger btn-sm btn-custom">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
