<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2 class="text-center text-primary">Student Management System</h2>
<p class="text-center text-muted">Manage students and courses efficiently</p>

<div class="row mt-5">
    <div class="col-md-4">
        <h5>Login</h5>
        <input class="form-control mb-2" placeholder="Email">
        <input class="form-control mb-2" type="password" placeholder="Password">
        <a href="/dashboard/" class="btn btn-primary w-100">Login</a>
    </div>

    <div class="col-md-4">
        <h5>Sign Up</h5>
        <input class="form-control mb-2" placeholder="Name">
        <input class="form-control mb-2" placeholder="Email">
        <input class="form-control mb-2" type="password" placeholder="Password">
        <button class="btn btn-secondary w-100">Sign Up</button>
    </div>

    <div class="col-md-4">
        <h5>Forgot Password</h5>
        <input class="form-control mb-2" placeholder="Email">
        <button class="btn btn-outline-primary w-100">Reset</button>
    </div>
</div>

</body>
</html>
